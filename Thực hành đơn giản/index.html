<body>
<div style="text-align: center">
  <canvas id ="myCanvas" width="680" height="500" style="border: 1px solid"></canvas>
</div>
<script>
  let canvas = document.getElementById('myCanvas');
  let ctx = canvas.getContext('2d');
  class HCN{
      PositionX;
      PositionY;
      Width;
      Height;
      constructor(PositionX, PositionY, Width, Height) {
          this.PositionX = PositionX;
          this.PositionY = PositionY;
          this.Width = 160;
          this.Height = 70;
          this.Draw = function () {
              ctx.beginPath();
              ctx.strokeStyle = 'black';
              ctx.fillStyle = 'aqua';
              ctx.strokeRect(this.PositionX,this.PositionY,this.Width, this.Height);
              ctx.fillRect(this.PositionX,this.PositionY,this.Width, this.Height);
              ctx.fill();
              ctx.closePath();
          }
      }
      setPositionX(PositionX){
          return this.PositionX = PositionX ;
      }
      setPositionY(PositionY){
          return this.PositionY = PositionY;
      }
  }
  let hcn1 = new HCN();
  hcn1.setPositionX(0);
  hcn1.setPositionY(0)
  for (let i = 0; i < 3; i++) {
      hcn1.Draw();
      hcn1.PositionX += 260;
  }

  class HinhTron {
      PositionX;

      Width;
      Height;

      constructor(PositionX, PositionY, Width, Height) {
          this.PositionX = PositionX;
          this.PositionY = PositionY;
          this.Width = 80;
          this.Height = 100;
          this.Draw = function (){
              ctx.beginPath();
              ctx.fillStyle = 'red';
              ctx.strokeStyle= 'blue';
              ctx.arc(this.PositionX, this.PositionY, 30, 0, 2 * Math.PI, false);
              ctx.stroke();
              ctx.fill();
              ctx.closePath();
          }
      }
      setPositionX(PositionX){
